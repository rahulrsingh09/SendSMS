<!DOCTYPE html>
<html>
 
<head>
 
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <title>SMS</title>
 
                <link rel="stylesheet" href="demo.css">
                <link rel="stylesheet" href="form-basic.css">

                <header>
                                <h1>SEND SMS TO ANY USER USING TWILIO API</h1>
    </header>
                <ul>
        <li><a href="sms.html" >Basic</a></li>
        <li><a href="twilio.html" class="active">Twilio API</a></li>
    </ul>
 
 
 
    <div class="main-content">
 
        <!-- You only need this form and the form-basic.css -->
 
        <form class="form-basic" method="post" action="#">
 
            <div class="form-title-row">
                <h1>Enter The Details</h1>
            </div>
 
            <div class="form-row">
                <label>
                    <span>Mobile Number</span>
                    <input type="text" name="number" id = "number" placeholder="Enter No. without Country Code">
                </label>
            </div>
 
            <div class="form-row">
                <label>
                    <span>Message</span>
                    <textarea name="message" id = "message" placeholder="Enter The Message"></textarea>
                </label>
            </div>
 
            <div class="form-row">
                <button type="button" id = "btnSubmit">Submit</button>
            </div>
                                               
                                               
                                                <div class="form-title-row">
                <p>Using Twilio Api we can send only the message to 8967385884 my number as it's not free and for registered users</p>
            </div>
 
        </form>
 
    </div>
 
</body>
 
</html>
