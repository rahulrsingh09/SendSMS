                <header>
                                <h1>SEND SMS TO ANY USER USING CLICKATELL API</h1>

                <ul>
        <li><a href="sms.html" class="active">Basic</a></li>

    <div class="main-content">
 
        <!-- You only need this form and the form-basic.css -->
 
        <form class="form-basic" method="post" action="#">
 
            <div class="form-title-row">
                <h1>Enter The Details</h1>
            </div>
 
            <div class="form-row">
                <label>
                    <span>Mobile Number</span>
                    <input type="number" name="number" placeholder="Enter No. without Country Code">
                </label>
            </div>
 
            <div class="form-row">
                <label>
                    <span>Message</span>
                    <textarea name="message" id = "message" placeholder="Enter The Message"></textarea>
                </label>
            </div>
 
            <div class="form-row">
                <button type="button" id = "btnSubmit">Submit</button>
            </div>
                                               
                                                <div class="form-title-row">
                <p>Can send Message to any user but the sms will be scrambled as its also not free to use this is for demo purpose</p>
            </div>
 
        </form>
 
    </div>
 
</body>
